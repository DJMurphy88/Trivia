<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link rel="Stylesheet" href="trivia.css">
</head>

<body>
    <main>
        <h1>Trivia Game</h1>
        <div id = "start_page">
            <h1>Click start to begin</h1>
            <input type="button" id="start" value="Start">
        </div>

        <div id = "question_page">
            <label id = "question"></label>
            <p>
            <input type="radio" name="button" id = "A1" value = "a"><span></span>
            <input type="radio" name="button" id = "A2" value = "b"><span></span>
            <input type="radio" name="button" id = "A3" value = "c"><span></span>
            <input type="radio" name="button" id = "A4" value = "d"><span></span>
            </p>
            <input type="button" id="submit" value="Submit">
            
            
           
        </div>

        <div id = "score_page">
            <input type="button" id="restart" value="Restart">
        </div>
    </main>
    <script src="trivia.js"></script>
</body>
</html>
